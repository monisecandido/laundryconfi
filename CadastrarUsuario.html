  <script type="text/javascript">
    function validarSenha(form) {
      var senha = document.CadastrarUsuario.Senha.value;
      var senhaRepetida = document.CadastrarUsuario.Senha2.value;
      if (senha != senhaRepetida) {
        alert("As senhas não conferem. Repita a senha corretamente!");
        document.formulario.passwd2.focus();
        return false;
      }
      if (senha.length < 8 || senha.length > 32) {
        alert("As senhas estão abaixo ou acima do limite de caracteres! Senhas de 8 até 32  caracteres!");
        document.formulario.passwd2.focus();
        return false;
      }
      if (document.formulario.email.value == "" || document.formulario.email.value.indexOf('@') == -1 || document.formulario.email.value.indexOf('.') == -1) {
        alert("Preencha corretamente o campo email!");
        document.formulario.email.focus();
        return true;
      }
    }
  </script>
</head>

      <!-- DADOS PESSOAIS-->
      Nome: <input type="text" name="nome" minlength="3" placeholder="Nome" pattern="[a-z A-Z/s]+$" required="required">      Sobrenome: <input type="text" name="sobrenome" minlength="3" placeholder="Sobrenome" pattern="[a-z A-Z/s]+$" required="required">      Telefone: <input type="text" name="telefone" placeholder="(xx) xxxxx-xxxx" size="15" minlength="11" maxlength="12"
